<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caf menu</title>
    <link href="cafe.css" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <main>
            <h1>camper cafe</h1>
            <p class="stablished">Est. 2020</p>
            <hr>
            <section>
                <h2>coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe-icon">
                ,<article>
                    <p class="flavor">french vanilla<p class="price">3.00</p>
                    <p class="flavor">caramel machiatto<p class="price">3.70</p>
                </article>
                ]<article>
                    <p class="flavor">pumpking spice<p class="price">3.50</p>
                    <p class="flavor">hazelnut<p class="price">4.50</p>
                </article>
                <article>
                    <p class="flavor">mocha<p class="price">4.50/<p>
                    
                </article>
            </section>
            <section>
              <h2>Desserts</h2>
              <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
              <article class="item">
                <p class="Desserts">donult</p><p class="price">1.50</p>
              </article>
              <article class="item">
                <p class="Desserts">cherry pie</p>
                <p class="price">2.75</p>
              </article>
              <article class="item">
                <p class="Desserts">chesecake</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="Desserts">cinnamon roll</p><p class="price">2.50</p>
              </article>
            </section>
        </main>
        <hr class="botton-line">
        <footer>
            <p><a href="" target="_blank">visite nosso site</a>
            </p>
            <p class="address">desenvolvimento por <a href="">instagram @soarszm</a></p>
        </footer>
    </div>
</body>
</html>
