<!DOCTYPE html>
<html>
<head>
  <title>Cadrasto do Usuários</title>
</head>
<body>

     <h1>Cadrasto do Usuário</h1>
  <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="sobrenome">sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" required><br>

      <label for="telefone">sobrenome</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 9999-9999" required><br>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required><br>

      <label for="senha">senha</label>
      <input type="password" id="senha" name="senha" required><br>

      <label for="msg">Deixe aqui sua mensagem</label>
      <textarea type="text" id="msg" name="msg" required></textarea><br>


      <input type="submit" value="Cadrasto">
  </form>

  <div id="resultado">

  </div>
</body>
</html>
